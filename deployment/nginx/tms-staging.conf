# Nginx configuration for TMS Staging
# Location: /etc/nginx/sites-available/tms-staging

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit_staging:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=ws_limit_staging:10m rate=50r/m;

# Upstream servers
upstream tms_backend_staging {
    server 127.0.0.1:8000 fail_timeout=10s max_fails=3;
    keepalive 32;
}

upstream tms_frontend_staging {
    server 127.0.0.1:3000 fail_timeout=10s max_fails=3;
    keepalive 32;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name tms-chat-staging.example.com;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tms-chat-staging.example.com;

    # SSL configuration (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/tms-chat-staging.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tms-chat-staging.example.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Client body size (for file uploads)
    client_max_body_size 100M;
    client_body_timeout 300s;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Logs
    access_log /var/log/nginx/tms-staging-access.log;
    error_log /var/log/nginx/tms-staging-error.log warn;

    # API endpoints (FastAPI backend)
    location /api/ {
        limit_req zone=api_limit_staging burst=20 nodelay;

        proxy_pass http://tms_backend_staging;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Keep-alive
        proxy_set_header Connection "";
    }

    # API documentation (available in staging for testing)
    location /docs {
        proxy_pass http://tms_backend_staging/docs;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /redoc {
        proxy_pass http://tms_backend_staging/redoc;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket connections
    location /ws/ {
        limit_req zone=ws_limit_staging burst=10 nodelay;

        proxy_pass http://tms_backend_staging;
        proxy_http_version 1.1;

        # WebSocket upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        # Disable buffering for WebSockets
        proxy_buffering off;
    }

    # Socket.io endpoint (if using socket.io)
    location /socket.io/ {
        limit_req zone=ws_limit_staging burst=10 nodelay;

        proxy_pass http://tms_backend_staging;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_buffering off;
    }

    # Next.js static files (with caching)
    location /_next/static/ {
        proxy_pass http://tms_frontend_staging;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache static files for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Next.js public files
    location /public/ {
        proxy_pass http://tms_frontend_staging;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache for 1 week
        expires 7d;
        add_header Cache-Control "public";
    }

    # Favicon and other static files
    location ~* \.(ico|css|js|gif|jpeg|jpg|png|woff|woff2|ttf|svg|eot)$ {
        proxy_pass http://tms_frontend_staging;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        expires 30d;
        add_header Cache-Control "public";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://tms_backend_staging/health;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        access_log off;
    }

    # All other requests go to Next.js frontend
    location / {
        proxy_pass http://tms_frontend_staging;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Keep-alive
        proxy_set_header Connection "";

        # Don't cache HTML pages
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}
